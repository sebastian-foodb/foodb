<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FooDB | Food Title</title>
  <link rel="stylesheet" href="css/foodpage.css"/>
</head>

<body>
  <!--nutrition shown as css grid filled with numerous 2*1 html tables-->
  <div class="background">
    <div id="centerbox">
      <h1>Food Name</h1>
      <div id="nutritiongrid">
        <table>
          <tr><th>Fat</th></tr>
          <tr><td id="Fat"></td></tr>
        </table>
        <table>
          <tr><th>Cholesterol</th></tr>
          <tr><td id="Cholesterol"></td></tr>
        </table>
        <table>
          <tr><th>Sodium</th></tr>
          <tr><td id="Sodium"></td></tr>
        </table>
        <table>
          <tr><th>Carbohydrates</th></tr>
          <tr><td id="Carbohydrates"></td></tr>
        </table>
        <table>
          <tr><th>Fiber</th></tr>
          <tr><td id="Fiber"></td></tr>
        </table>
        <table>
          <tr><th>Sugar</th></tr>
          <tr><td id="Sugar"></td></tr>
        </table>
        <table>
          <tr><th>Protein</th></tr>
          <tr><td id="Protein"></td></tr>
        </table>
        <table>
          <tr><th>Potassium</th></tr>
          <tr><td id="Potassium"></td></tr>
        </table>
        <table>
          <tr><th>Iron</th></tr>
          <tr><td id="Iron"></td></tr>
        </table>
        <table>
          <tr><th>Calcium</th></tr>
          <tr><td id="Calcium"></td></tr>
        </table>
        <table>
          <tr><th>Vitamin A</th></tr>
          <tr><td id="VitaminA"></td></tr>
        </table>
        <table>
          <tr><th>Vitamin B<sub>6</sub></th></tr>
          <tr><td id="VitaminB6"></td></tr>
        </table>
        <table>
          <tr><th>Vitamin B<sub>12</sub></th></tr>
          <tr><td id="VitaminB12"></td></tr>
        </table>
        <table>
          <tr><th>Vitamin C</th></tr>
          <tr><td id="VitaminC"></td></tr>
        </table>
        <table>
          <tr><th>Vitamin D</th></tr>
          <tr><td id="VitaminD"></td></tr>
        </table>
        <table>
          <tr><th>Vitamin E</th></tr>
          <tr><td id="VitaminE"></td></tr>
        </table>
      </div>
  </div>
</div>

<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<!--script type="text/javascript" src=""></script-->
</body>
</html>
