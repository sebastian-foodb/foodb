<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

	<input type="text" value="egg" id="clickme_text">
	<input type="button" value="search" id="clickme">
	
	<div id="div">Default Stuff</div>
    <!--javascript functionality-->
    <script>

            $(document).ready(function()
            {
				alert("hey");

                //alert('Im going to start processing');

				$.ajax({
                    url: "http://localhost:85/cgi-bin/search.py",
                    type: "POST",
                    datatype:"json",
                    data: {query: searchField}, //searchField.val()
                    success: function(response){
                        //alert('Yooo');
                        //alert(response);
						$("#div").html(response);
                    },
                    error : function(ts) {
                        alert(ts.responseStatus);
                        alert(this.url);
                        }
                    });
                    return false;
            });

        </script>
